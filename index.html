<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Serratec | Cadastro</title>
</head>
<body>

    <div class="container">
        <div class="borda">
            <h2 class="text-primary"> Cadastro alunos Serratec</h2>

            <h3 class="text-primary">Dados Pessoais</h3>
        <div class="borda">
        <div class="row"> <!--  inicio row dados1--> 
            <div class="col-sm-5 p-2">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="nome" class="form-control" id="nome" placeholder="informe seu nome" required>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="form-group">
                    <label for="snome">Sobrenome</label>
                    <input type="email" class="form-control" id="email" placeholder="informe seu sobrenome" required>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" class="form-control" id="idade">
                </div>
            </div>
        </div><!--  fim row nome/snome/idade--> 


        <div class="row"> <!--  inicio row dados2--> 
            <div class="col-sm-5 p-2">
                <div class="form-group">
                    <label for="nome">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data"required>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="form-group">
                    <label for="snome">CPF</label>
                    <input type="number" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="sexo" >Sexo:</label><br>
                    <label for="feminino">Feminino</label>
                    <input type="checkbox" id="feminino" name="feminino"><br>
                    <label for="masculino">Masculino</label>
                    <input type="checkbox" id="masculino" name="masculino" >
                </div>
            </div>
        </div><!--  fim row nasc/cpf/sexo--> 

        <div class="row"> <!--  inicio row dados3--> 
            <div class="col-sm-5 p-2">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>

            <div class="col-sm-5">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="number" class="form-control" id="telefone" placeholder="(00)0000-0000" required>
                </div>
            </div>
      
        </div><!--  fim row e-mail/tel-->     

        </div><!--  fim grupo dados--> 

        <h3 class="text-primary">Endereço</h3>
        <div class="borda">
        <div class="row"> <!--  inicio row end1--> 
            <div class="col-sm-8 p-2">
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control" id="cpf" required>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label class="numero" for="numero">Número</label> 
                    <input id="numero" class="form-control" type="text"  required>
                </div>
            </div>

        </div><!--  fim row end1--> 


        <div class="row"> <!--  inicio row end2--> 
            <div class="col-sm-5 p-2">
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input id="bairro" class="form-control" type="text">
                </div>
            </div>

            <div class="col-sm-5">
                <div class="form-group">
                    <label class="cidade" for="cidade">Cidade</label>
                    <input id="cidade" class="form-control" type="text">
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="estado">Estado</label>
                            <select name="estado" class="form-control" id="estado">
                                <option value="">--</option>
                                <option value="AC">AC</option>
                                <option value=AL>AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                </div>
            </div>  
        </div> <!--  inicio row end2--> 

        <div class="row"> <!--  inicio row end3--> 
            <div class="col-sm-5 p-2">
                <div class="form-group">
                    <label for="pais">País</label>
                    <input type="pais" class="form-control" id="pais">
                </div>
            </div>

            <div class="col-sm-5">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="00000-000"  required>
                </div>
            </div>
      
        </div><!--  fim row pais/cep-->     
        
        </div><!--  fim grupo endereço -->

        <h3 class="text-primary">Outros</h3>
        <div class="borda">
        <div class="row"> <!--  inicio row end1--> 
            <div class="col-sm-12 p-2">
                <div class="form-group">
                    <label for="msg">Escreva um texto sobre você:</label>
                    <textarea id="msg" class="form-control" required></textarea>
                </div>
            </div>

        </div><!--  fim row texto--> 


        <div class="row"> <!--  inicio row end2--> 
            <div class="col-sm-12 p-2">
                <div class="form-group">
                    <label for="file">Selecione uma foto</label><br>
                    <input id="file" class="form-control" type="file" required>
                </div>
            </div>

            </div><!--  fim row file-->        
        </div><!--  fim grupo outros--> 

        <h5>Aceita os termos do Serratec?</h5>
        <div class="select">
             <label for="sim" >SIM</label>
             <input type="checkbox" id="sim" name="sim">
             <label for="nao">NÃO</label>
             <input type="checkbox" id="nao" name="nao" >
        
        </div>

        <div class="botao">
        <div >
            <button class="btn-enviar" type="submit">Salvar</button>
            <button class="btn-cancelar" type="button">Cancelar</button>
        </div>
        </div>
        </div> <!--  fim div principal--> 
    </div>
    
</body>
</html>
